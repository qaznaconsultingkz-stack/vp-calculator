<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор платежеспособности</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
        }
        .calculator {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .field {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e7f3fe;
            border-left: 6px solid #2196F3;
        }
    </style>
</head>
<body>
    <h1>Калькулятор платежеспособности клиента</h1>
    <div class="calculator">
        <div class="field">
            <label>Доход клиента (₸):</label>
            <input type="number" id="income" value="600000">
        </div>
        <div class="field">
            <label>Общий долг клиента (₸):</label>
            <input type="number" id="totalDebt" value="15000000">
        </div>
        <div class="field">
            <label>Сумма ипотеки и автокредита (₸):</label>
            <input type="number" id="mortgageCar" value="0">
        </div>
        <div class="field">
            <label>Ежемесячные расходы на семью (₸):</label>
            <input type="number" id="familyExpenses" value="250000">
        </div>
        <div class="field">
            <label>Доход супруга (₸, если есть):</label>
            <input type="number" id="spouseIncome" value="0">
        </div>
        <div class="field">
            <label>Ежемесячные кредиты супруга (₸, если есть):</label>
            <input type="number" id="spouseDebt" value="0">
        </div>
        <div class="field">
            <label>Количество детей:</label>
            <input type="number" id="childrenCount" value="1">
        </div>
        <button onclick="calculate()">Рассчитать</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculate() {
            const income = parseFloat(document.getElementById('income').value);
            const totalDebt = parseFloat(document.getElementById('totalDebt').value);
            const mortgageCar = parseFloat(document.getElementById('mortgageCar').value);
            const familyExpenses = parseFloat(document.getElementById('familyExpenses').value);
            const spouseIncome = parseFloat(document.getElementById('spouseIncome').value);
            const spouseDebt = parseFloat(document.getElementById('spouseDebt').value);
            const childrenCount = parseInt(document.getElementById('childrenCount').value);

            // Ежемесячный платеж по долгам на 60 месяцев
            const monthlyDebtPayment = totalDebt / 60;

            // Расходы на детей (МЗП 45 000)
            const childrenExpenses = childrenCount * 45000;

            // Общий доход семьи
            const totalIncome = income + (spouseIncome - spouseDebt);

            // Общие расходы
            const totalExpenses = monthlyDebtPayment + familyExpenses + childrenExpenses;

            // Проверка ипотека + автокредит < 70% от всех кредитов
            const mortgageCarRatio = mortgageCar / totalDebt;
            if (mortgageCarRatio > 0.7) {
                document.getElementById('result').innerHTML = `Клиент не подходит: ипотека и автокредиты > 70% от всех долгов.`;
                return;
            }

            // Проверка платежеспособности
            const difference = totalIncome - totalExpenses;
            if (difference < -200000 || difference > 200000) {
                document.getElementById('result').innerHTML = `Клиент не подходит: разница доходов и расходов слишком большая (${difference.toLocaleString()}₸).`;
            } else {
                document.getElementById('result').innerHTML = `Клиент подходит. Остаток после всех расходов: ${difference.toLocaleString()}₸.`;
            }
        }
    </script>
</body>
</html>
