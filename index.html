<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор платежеспособности</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
        }
        .calculator {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .field {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e7f3fe;
            border-left: 6px solid #2196F3;
        }
        .history {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .history-item {
            margin-bottom: 10px;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Калькулятор платежеспособности клиента</h1>
    <div class="calculator">
        <div class="field">
            <label>Доход клиента (₸):</label>
            <input type="text" id="income" value="600 000">
        </div>
        <div class="field">
            <label>Общий долг клиента (₸):</label>
            <input type="text" id="totalDebt" value="15 000 000">
        </div>
        <div class="field">
            <label>Сумма ипотеки и автокредита (₸):</label>
            <input type="text" id="mortgageCar" value="0">
        </div>
        <div class="field">
            <label>Ежемесячные расходы на семью (₸):</label>
            <input type="text" id="familyExpenses" value="250 000">
        </div>
        <div class="field">
            <label>Доход супруга (₸, если есть):</label>
            <input type="text" id="spouseIncome" value="0">
        </div>
        <div class="field">
            <label>Ежемесячные кредиты супруга (₸, если есть):</label>
            <input type="text" id="spouseDebt" value="0">
        </div>
        <div class="field">
            <label>Количество детей:</label>
            <input type="text" id="childrenCount" value="1">
        </div>
        <button onclick="calculate()">Рассчитать</button>
        <div class="result" id="result"></div>
    </div>

    <h2>История расчетов</h2>
    <div class="history" id="history"></div>

    <script>
        // Функция для конвертации строки с пробелами/запятыми в число
        function parseNumber(str) {
            return parseFloat(str.replace(/\s+/g, '').replace(',', '.')) || 0;
        }

        function calculate() {
            const income = parseNumber(document.getElementById('income').value);
            const totalDebt = parseNumber(document.getElementById('totalDebt').value);
            const mortgageCar = parseNumber(document.getElementById('mortgageCar').value);
            const familyExpenses = parseNumber(document.getElementById('familyExpenses').value);
            const spouseIncome = parseNumber(document.getElementById('spouseIncome').value);
            const spouseDebt = parseNumber(document.getElementById('spouseDebt').value);
            const childrenCount = parseInt(document.getElementById('childrenCount').value) || 0;

            const monthlyDebtPayment = totalDebt / 60;
            const childrenExpenses = childrenCount * 45000;
            const totalIncome = income + (spouseIncome - spouseDebt);
            const totalExpenses = monthlyDebtPayment + familyExpenses + childrenExpenses;

            const mortgageCarRatio = mortgageCar / totalDebt;

            let resultText = '';
            if (mortgageCarRatio > 0.7) {
                resultText = `Клиент не подходит: ипотека и автокредиты > 70% от всех долгов.`;
            } else {
                const difference = totalIncome - totalExpenses;
                if (difference < -200000 || difference > 200000) {
                    resultText = `Клиент не подходит: разница доходов и расходов слишком большая (${difference.toLocaleString()}₸).`;
                } else {
                    resultText = `Клиент подходит. Остаток после всех расходов: ${difference.toLocaleString()}₸.`;
                }
            }

            document.getElementById('result').innerHTML = resultText;

            // Добавляем в историю
            const historyDiv = document.getElementById('history');
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            historyItem.innerHTML = `
                <strong>Доход клиента:</strong> ${income.toLocaleString()}₸<br>
                <strong>Общий долг:</strong> ${totalDebt.toLocaleString()}₸<br>
                <strong>Ипотека/Автокредит:</strong> ${mortgageCar.toLocaleString()}₸<br>
                <strong>Расходы семьи:</strong> ${familyExpenses.toLocaleString()}₸<br>
                <strong>Супруг доход/долг:</strong> ${spouseIncome.toLocaleString()}₸ / ${spouseDebt.toLocaleString()}₸<br>
                <strong>Дети:</strong> ${childrenCount}<br>
                <strong>Результат:</strong> ${resultText}
            `;
            historyDiv.prepend(historyItem); // новые расчеты сверху
        }
    </script>
</body>
</html>
