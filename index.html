<script>
function calculate() {
  const adults = +adultsInput.value || 0;
  const children = +childrenInput.value || 0;
  const salary = +salaryInput.value || 0;
  const benefits = +benefitsInput.value || 0;
  const pension = +pensionInput.value || 0;

  const minLife = people * 50000;

    `;
  }
}
